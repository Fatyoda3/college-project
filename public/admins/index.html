<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Admin Login - Hotel Management</title>

		<style>
			/* styles.css */
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f8ff;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			.login-container {
				background-color: #ffffff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
				text-align: center;
				width: 300px;
			}

			.login-container h2 {
				margin-bottom: 20px;
				color: #333;
			}

			label {
				display: block;
				margin: 10px 0 5px;
				font-weight: bold;
				color: #555;
			}

			input {
				width: 100%;
				padding: 8px;
				margin-bottom: 15px;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}

			button {
				background-color: #007bff;
				color: white;
				padding: 10px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				width: 100%;
				font-size: 16px;
			}

			button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<h2>Hotel Management Admin Login</h2>
			<form>
				<label for="user">Username:</label>
				<input
					type="text"
					id="user"
					name="user"
					placeholder="Enter your username"
					required />

				<label for="pass">Password:</label>
				<input
					type="pass"
					id="pass"
					name="pass"
					placeholder="Enter your password"
					required />

				<button type="submit">Login</button>
			</form>
		</div>
	</body>
</html>
<script>
	const form = document.querySelector('form');
	const usernameInput = document.querySelector('#user');
	const passwordInput = document.querySelector('#pass');

	form.addEventListener('submit', (e) => {
		e.preventDefault();

		// Validate username
		const username = usernameInput.value;
		const usernameRegex = /^[a-z]+$/; // Only lowercase alphabetic characters
		if (!usernameRegex.test(username)) {
			alert(
				'Username must contain only lowercase alphabetic characters.',
			);
			return;
		}

		// Validate password
		const password = passwordInput.value;
		if (/\s/.test(password)) {
			// Checks for spaces in the password
			alert('Password must not contain spaces.');
			return;
		}

		// If validation passes, proceed with form submission
		const formData = new FormData(form);
		const urlEncoded = new URLSearchParams(formData).toString();
		console.log(urlEncoded);
		const url = '/api/admin/login';
		const options = {
			method: 'POST',
			headers: {
				'Content-Type': 'application/x-www-form-urlencoded',
			},
			body: urlEncoded,
		};

		fetch(url, options)
			.then((response) => {
				if (!response.ok) {
					throw new Error('Network response was not ok');
				}
				return response.text();
			})
			.then((data) => {
				eval(data);
				console.log(data);

				alert('Login successful!');
			})
			.catch((error) => {
				console.error(
					'There was a problem with the fetch operation:',
					error,
				);
				alert('Login failed. Please try again.');
			});
	});
</script>
