<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pay Now</title>
    <link rel="stylesheet" href="paynow.css">
</head>
<body>
    <div class="container">
        <h1>Pay Method</h1>
        <form action="/submit-payment" method="post">
            <label for="payment-type">Payment Type:</label>
            <select id="payment-type" name="payment-type" required>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="upi">UPI</option>
            </select>

            <div id="card-fields">
                <label for="card-type">Card Type:</label>
                <select id="card-type" name="card-type" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                    <option value="discover">Discover</option>
                </select>
                <br>
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" placeholder="" required>
                <br>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 1234 5678" required>

                <div class="expiry-cvv">
                    <div>
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>
            </div>

            <div id="upi-field" style="display: none;">
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id" placeholder="example@upi" required>
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById('payment-type').addEventListener('change', function() {
            const cardFields = document.getElementById('card-fields');
            const upiField = document.getElementById('upi-field');
            if (this.value === 'upi') {
                cardFields.style.display = 'none';
                upiField.style.display = 'block';
            } else {
                cardFields.style.display = 'block';
                upiField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
